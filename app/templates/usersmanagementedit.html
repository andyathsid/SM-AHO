{% extends "layout.html" %}

{% block main_content %}
<div class="container-fluid px-4">
    <h1 class="mt-4" style="margin-bottom: 20px">Edit Pengguna</h1>
    <main>
        <div class="card mb-4">
            <div class="card-header">
                <i class="fas fa-user-edit me-1"></i><span>Edit Pengguna</span>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('usersmanagementedit', user_id=user_id) }}" novalidate>
                    {{ form.hidden_tag() }}
                    <div class="form-group">
                        <label for="nama_pengguna">Nama Pengguna</label>
                        {{ form.nama_pengguna(class="form-control") }}
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" class="form-control" value="{{ email }}" readonly>
                    </div>
                    <div class="form-group">
                        {{ form.submit(class="btn btn-primary btn-lg") }}
                    </div>
                </form>
            </div>
        </div>
    </main>
</div>
{% endblock %}
