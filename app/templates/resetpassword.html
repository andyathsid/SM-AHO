{% extends "base.html" %}
{% block content %}
<div class="d-flex justify-content-center align-items-center vh-100">
    <div class="card text-center" style="width: 300px;">
        <div class="card-header h5 text-white bg-primary">Reset Password</div>
        <div class="card-body px-5">
            <p class="card-text py-2">
                Masukkan alamat email untuk dikirimkan email berisi instruksi dalam mengatur ulang kata sandi.
            </p>
            <div data-mdb-input-init class="form-outline">
                <input type="email" id="EmailInpt" class="form-control my-3" placeholder="nama@contoh.com" />
            </div>
            <a href="#" id="ForgotPasswordLabel" data-mdb-ripple-init class="btn btn-primary w-100">Kirim Link</a>
            <div class="d-flex justify-content-center">
                <a class="" href="{{ url_for('login') }}">Login</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
