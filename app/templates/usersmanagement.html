{% extends "layout.html" %}

{% block main_content %}

<div class="container-fluid px-4">
  <h1 class="mt-4" style="margin-bottom: 20px">Manajemen Pengguna</h1>
  <main>
    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i><span>Tabel Pengguna</span>
        <a href="{{ url_for('createuser') }}" class="btn btn-primary float-end">Tambah Pengguna</a>
      </div>
      <div class="card-body">
        <table id="datatable-users" class="table table-striped table-hover table-responsive" style="width: 100%">
          <thead>
            <tr>
              <th>Nama Pengguna</th>
              <th>Email</th>
              <th>Terakhir Login</th>
              <th>Terakhir Logout</th>
              <th>Aksi</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <th>Nama Pengguna</th>
              <th>Email</th>
              <th>Terakhir Login</th>
              <th>Terakhir Logout</th>
              <th>Aksi</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </main>
</div>

{% endblock %}
