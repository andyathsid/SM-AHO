{% extends "layout.html" %}

{% block main_content %}
<main>
  <div class="container-fluid px-4">
    <h1 class="mt-4" style="margin-bottom: 20px">Dashboard</h1>
    <!-- Total Keseluruhan -->
    <div class="row justify-content-center" style="margin-top: 30px; margin-bottom: 30px">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body icon-text">
              <i class="bi bi-gear-fill"></i>
              <p id="total-aktif" class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body icon-text">
            <i class="bi bi-box-seam-fill" ></i>
            <p id="total-produksi" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>
    <!-- Total Per Shift-->
    <div class="row justify-content-center" style="margin-top: 30px; margin-bottom: 30px">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body icon-text">
              <i class="bi bi-1-square-fill"></i>
              <p id="produksi-shift1" class="card-text"></p>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-body icon-text">
            <i class="bi bi-2-square-fill" ></i>
            <p id="produksi-shift2" class="card-text"></p>
          </div>
        </div>
      </div>
    </div>

    <div class="card mb-4">
      <div class="card-header">
        <i class="fas fa-table me-1"></i><span>Tabel Laporan Produksi Hari Ini</span>
      </div>
      <div class="card-body">
        <table id="datatable-daily"
               class="table table-striped table-hover table-responsive"
               style="width: 100%">
          <thead>
            <tr>
              <th>Tanggal</th>
              <th>Hari</th>
              <th>Bulan</th>
              <th>Tahun</th>
              <th>Shift</th>
              <th>ID Perangkat</th>
              <th>Status</th>
              <th>Produksi</th>
              <th>ID Baris</th>
            </tr>
          </thead>
          <tbody>
          </tbody>
          <tfoot>
            <tr>
              <th>Tanggal</th>
              <th>Hari</th>
              <th>Bulan</th>
              <th>Tahun</th>
              <th>Shift</th>
              <th>ID Perangkat</th>
              <th>Status</th>
              <th>Produksi</th>
              <th>ID Baris</th>
            </tr>
          </tfoot>
        </table>
      </div>
    </div>
  </div>
</main>
{% endblock %}
