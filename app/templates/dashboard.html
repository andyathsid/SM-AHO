{% extends "base.html" %}

{% block content %}

<div class="sidebar bg-primary">
    <div class="sidebar-item">
        <h3 class="text-center mt-4 mb-4 text-white border-bottom pb-3">Quantify IQ</h3>
    </div>
    <div class="sidebar-item">
        <a href="#" class="text-white text-decoration-none">
            <i class="fas fa-tachometer-alt"></i> Dashboard
        </a>
    </div>
    <div class="sidebar-item">
        <a href="#" class="text-white text-decoration-none">
            <i class="fas fa-list"></i> Menu 1
        </a>
    </div>
    <div class="sidebar-item">
        <a href="#" class="text-white text-decoration-none">
            <i class="fas fa-th-large"></i> Menu 2
        </a>
    </div>
    <div class="sidebar-item">
        <a href="#" class="text-white text-decoration-none">
            <i class="fas fa-ellipsis-h"></i> Menu 3
        </a>
    </div>
</div>



<!-- Main Content -->
<div class="main-content">
<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light border-bottom pb-3">
<div class="container-fluid">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarContent"
        aria-controls="navbarContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarContent">
        <div class="row">
            <div class="col-md-6">
                <div class="dropdown">
                    <div class="d-flex align-items-center dropdown-toggle" data-toggle="dropdown">
                        <img src="{{ url_for('static', filename='images/user-icon.png') }}" alt="Profile Picture" class="rounded-circle me-2" style="width: 32px; height: 32px;">
                        <span class="ml-3 text-dark">{{name}}</span>
                    </div>
                    <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                        <a class="dropdown-item" href="#">Profil</a>
                        <a class="dropdown-item" href="#">Pengaturan</a>
                        <div class="dropdown-divider"></div>
                        <a class="dropdown-item" href="{{ url_for('logout') }}">Keluar</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <form class="d-flex ms-auto"> 
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </div>
</div>
</nav>

<!-- Content Header -->
<div class="content-header mt-4 mb-5">
<div class="row">
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                
                <p class="card-title"><i class="bi bi-gear-fill"></i> Total Mesin yang Aktif</p>
                <p class="card-text">3</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                 
                <p class="card-title"><i class="bi bi-box-seam"> </i>Total Produksi</p>
                <p class="card-text">300</p>
            </div>
        </div>
    </div>
    <div class="col-md-4">
        <div class="card shadow">
            <div class="card-body">
                 
                <p class="card-title"><i class="bi bi-clock"> </i>Real-time Waktu:</p> 
                <span class="card-text" id="real-time"></span>
            </div>
        </div>
    </div>
</div>
</div>




    <div class="row">
        <div class="col-md-6 order-md-first"> <!-- Menggunakan kelas order-md-first di sini -->
            <a href="path/to/your/file.pdf" class="btn btn-primary ms-2" download>Unduh File</a>
        </div>
    </div>
    <!-- Content Body -->
    <div class="content-body">
        <div class="row">
            <div class="col-md-12">
                <div class="chart-container" style="width: 100%; height: 400px;">
                    <canvas id="myChart"></canvas>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-striped table-wrapper">
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Id</th>
                                <th scope="col">No Mesin</th>
                                <th scope="col">Status</th>
                                <th scope="col">Jumlah</th>
                            </tr>
                        </thead>
                        <tbody id="table-body">    
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="{{ url_for('static', filename='scripts/tables.js') }}"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script src="{{ url_for('static', filename='scripts/graph.js') }}"></script>

{% endblock %}
