<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }} - QuantifyIQ</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{{ url_for('static',filename='styles/style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://unpkg.com/bs-brain@2.0.3/components/logins/login-9/assets/css/login-9.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://cdn.datatables.net/2.0.5/css/dataTables.bootstrap5.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" defer></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" defer></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js" defer></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" defer></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.js" defer></script>
    <script src="https://cdn.datatables.net/2.0.5/js/dataTables.bootstrap5.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-app.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-analytics.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.3/firebase-database.js" defer></script>
    <script src="{{ url_for('static', filename='scripts/tablewebsocket.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/authentication.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/dashboard.js') }}" defer></script>
    <script src="{{ url_for('static', filename='scripts/data.js') }}" defer></script>
    {{ toastr.include_jquery() }}
    {{ toastr.include_toastr_css() }}
    {{ toastr.message() }}
</head>
<body class="sb-nav-fixed">
    {% block content %}{% endblock %}
    {% block scripts %}{% endblock %}
    
    {{ toastr.include_toastr_js() }}

</body>
</html>
