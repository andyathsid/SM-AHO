{% extends "layout.html" %}

{% block main_content %}

<div class="container-fluid px-4" >
<h1 class="mt-4" style="margin-bottom: 20px">Tabel</h1>
<main>
<div class="card mb-4">
    <div class="card-header">
      <i class="fas fa-table me-1"></i><span>Tabel Laporan Produksi</span>
    </div>
    <div class="card-body">
      <table id="datatable"
             class="table table-striped table-hover table-responsive"
             style="width: 100%">
        <thead>
          <tr>
            <th>Tanggal</th>
            <th>Hari</th>
            <th>Bulan</th>
            <th>Tahun</th>
            <th>Shift</th>
            <th>ID Perangkat</th>
            <th>Status</th>
            <th>Produksi</th>
            <th>ID Baris</th>
          </tr>
        </thead>
        <tbody>
        </tbody>
        <tfoot>
          <tr>
            <th>Tanggal</th>
            <th>Hari</th>
            <th>Bulan</th>
            <th>Tahun</th>
            <th>Shift</th>
            <th>ID Perangkat</th>
            <th>Status</th>
            <th>Produksi</th>
            <th>ID Baris</th>
          </tr>
        </tfoot>
      </table>
    </div>
  </div>
</div>
</main>
{% endblock %}
